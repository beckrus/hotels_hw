stages:
  - build
  - test
  - deploy

#BUILD STAGE
#formatter&linter
.base_ruff:
  stage: build
  interruptible: true
  image:
    name: ghcr.io/astral-sh/ruff:0.11.6-alpine
  before_script:
    - ls -lah
    - ruff --version

Ruff Check:
  extends: .base_ruff
  script:
    - ruff check --output-format=gitlab


Ruff Format:
  extends: .base_ruff
  script:
    - ruff format --diff
#build image
build-image:
  stage: build
  before_script: 
    - cp ${PROD_ENV} .env
    - cp ${TEST_ENV} .env-test
    - ls -lah
  script:
    - docker build -t booking-api-image .

#TESTS STAGE
pytest:
  stage: test
  image: localhost:5000/booking-api-image:latest
  script:
    - pytest

#DEPLOY STAGE
deploy-app:
  stage: deploy
  script:
    - docker compose -f docker-compose-ci.yml up -d